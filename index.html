<!DOCTYPE html> 
    <html lang="en"> 
        <head> 
            <title>Bootstrap Example</title> 
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
            <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
            <style> 
            
                .carousel-inner > .item > img,
                .carousel-inner > .item > a > img {
                    width: 70%;
                    margin: auto;
             }
                body {
                background-color: black; 
                } 
               
            </style> 
        </head> 
       
        <body> 
            
            <div class="container">
                <br>
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                        <li data-target="#myCarousel" data-slide-to="3"></li>
                    </ol>
        
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                        <img src="http://www.gardeningknowhow.com/wp-content/uploads/2010/08/winter-roses.jpg" alt="Roses" width="460" height="345">
                    </div>

                    <div class="item">
                        <img src="http://www.westerlayorchids.com/wp-content/uploads/2013/03/sapphire_orchid.jpg" alt="Orchids" width="460" height="345">
                    </div>
    
                    <div class="item">
                        <img src="https://i.ytimg.com/vi/6L7BHJPGvoQ/maxresdefault.jpg" alt="Lilies" width="460" height="345">
                    </div>
        
                    <div class="item">
                        <img src="http://fullhdpictures.com/wp-content/uploads/2015/05/High-Quality-Tulips-Wallpapers.jpg" alt="Flower" width="460" height="345">
                    </div>
                </div>
        
                 <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
